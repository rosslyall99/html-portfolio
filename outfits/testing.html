<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Testing</title>
    <link rel="stylesheet" href="/testing/testing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark-subtle">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div id="imgMB"><img src="/images/jackets/MB.png" alt=""></div>
                <div id="imgMG" class="hideImage"><img src="/images/jackets/MG.png" alt=""></div>
                <div id="imgCC" class="hideImage"><img src="/images/jackets/CC.png" alt=""></div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-secondary h-10 w-100 m-1" id="btnMB" disabled>Midnight
                    Blue</button>
                <button type="button" class="btn btn-secondary h-10 w-100 m-1" id="btnMG">Moss Green</button>
                <button type="button" class="btn btn-secondary h-10 w-100 m-1" id="btnCC">Charcoal Crail</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div id="imgAP"><img src="/images/kilts/AP.png" alt=""></div>
                <div id="imgIOS" class="hideImage"><img src="/images/kilts/IOS.png" alt=""></div>
                <div id="imgGS" class="hideImage"><img src="/images/kilts/GS.png" alt=""></div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-secondary h-10 w-100 m-1" id="btnAP" disabled>Ancient
                    Patriot</button>
                <button type="button" class="btn btn-secondary h-10 w-100 m-1" id="btnIOS">Isle of Skye</button>
                <button type="button" class="btn btn-secondary h-10 w-100 m-1" id="btnGS">Grey Slanj</button>
            </div>
        </div>
    </div>

    <script src="/testing/testing.js"></script>
</body>

</html>
